
    <svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
      <defs>
          <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#bd2f21;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fdb33a;stop-opacity:1" />
          </linearGradient>
        </defs>
      
      <!-- Background -->
      <rect width="100%" height="100%" fill="url(#bg)"/>
      
      <!-- Background Pattern -->
      <defs>
        <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
          <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="3"/>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
      
      <!-- Decorative circles -->
      <circle cx="1100" cy="100" r="50" fill="#ffffff" opacity="0.1"/>
      <circle cx="100" cy="530" r="30" fill="#ffffff" opacity="0.1"/>
      
      <!-- Main Title -->
      <text x="600" y="275" 
            font-family="Arial, sans-serif" 
            font-size="72" 
            font-weight="bold" 
            fill="#ffffff" 
            text-anchor="middle" 
            dominant-baseline="middle">
        Chakri Nai
      </text>
      
      <!-- Subtitle -->
      <text x="600" y="335" 
            font-family="Arial, sans-serif" 
            font-size="32" 
            fill="#f2f0e0" 
            text-anchor="middle" 
            dominant-baseline="middle">
        Where job seekers get made, not broken
      </text>
      
      <!-- Brand Badge -->
      <rect x="500" y="375" 
            width="200" height="50" 
            rx="25" ry="25" 
            fill="#ffffff" 
            opacity="0.9"/>
      <text x="600" y="400" 
            font-family="Arial, sans-serif" 
            font-size="20" 
            font-weight="bold" 
            fill="#bd2f21" 
            text-anchor="middle" 
            dominant-baseline="middle" 
            letter-spacing="2">
        CHAKRI NAI
      </text>
    </svg>
  